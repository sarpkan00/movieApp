							<input type="search" class="form-control"

		<div class="panel panel-default">
			<div class="panel-heading">
				<h3>Movies List</h3>
				<table class="table table-striped table-hover" id="movieTable">
					<thead>
						<tr class="success">
							<th>Name</th>
							<th>Genre</th>
							<th>Description</th>
							<th>Year</th>
							<th>Media</th>
							<th>Language</th>
							<th>Actors</th>
						</tr>
					</thead>
					<tbody>

			
						<tr th:each="movie : ${movie}" id="movies" class="success">
							<td class="movie" th:text="${movie.name}"></td>
							<td><span th:each="genre : ${movie.genres}" th:text="${genre.genreName}"/></span>
							

							<td th:text="${movie.description}"></td>
							<td th:text="${movie.realeseYear}"></td>
							<td th:text="${movie.media}"></td>
<!-- 							<td><span th:each="language : ${movie.languages}" th:text="${language.name}"/></span> -->
							 <td th:text="${movie.languages.name}"></td>
							<td><span th:each="actor : ${movie.actors}" th:text="${actor.actorName}"/></span>
							
							<td><a th:href="@{movies/delete/{id}(id=${movie.id})}"
								class="btn btn-danger">Delete</a> <a
								th:href="@{movies/edit/{id}(id=${movie.id})}"
								class="btn btn-primary">Edit</a></td>
						</tr>
					</tbody>
				</table>
