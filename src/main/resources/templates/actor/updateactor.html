<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout.html}">
<head>
    <title>Film Seçenek</title>
    <link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	th:integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	th:crossorigin="anonymous">
</head>
<body>

<div layout:fragment="content" th:remove="tag">
 <h1>NEW ACTOR</h1>
    <br>
    <form th:object="${actor}" th:action="@{/actors/save}" action="#" method="post">
    <label>Actor Name:</label>
        <input type="hidden" th:field="*{id}"/> <br/>
        <input type="text" th:field="*{actorName}" placeholder="actorname"><br>
        <input type="date" th:field="*{bornYear}" placeholder="Doğum Yılı"><br>


        <button type="submit">SAVE</button>
    </form>
    <a th:href="@{/actor/list}">back to actor list</a><br>
    <a th:href="@{/movie/list}">go to movie list</a>
 
</div>
</body>
</html>
