<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/layout.html}">
<head>
<title>Movie Collection App</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	th:integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	th:crossorigin="anonymous">
</head>
<body>

	<div layout:fragment="content" th:remove="tag">
		<input id="genreName" name="genreName" type="hidden" value="12312312" />
		<nav class="navbar navbar-default" role="navigation">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Movies</a>
			</div>

			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li><a class="glyphicon glyphicon-user"></a></li>
					<li><a href="#" sec:authentication="name"></a></li>
				</ul>
				<div class="navbar-form">
					<div class="col-sm-3 col-md-3">
						<div class="input-group">
							<input type="search" class="form-control"
								placeholder="Search Movie" id="inputFilter">
							<div class="input-group-btn">
								<button type="button" class="btn btn-default" id="searchButton">
									<i class="glyphicon glyphicon-search"></i>
								</button>
							</div>
						</div>
					</div>
				</div>
				<ul class="nav navbar-nav navbar-right">
					<li><a th:href="@{/logout}">Log out</a></li>
				</ul>
			</div>
		</nav>

		<div class="panel panel-default">
			<div class="panel-heading">
				<h3>Aktörler</h3>
				<table class="table table-striped table-hover" id="actorTable">
					<thead>
						<tr class="success">
							<th>İsim</th>
							<th>Doğum Tarihi</th>
							
						</tr>
					</thead>
					<tbody>
						<tr th:each="actor : ${actors}" id="actors" class="success">
							<td class="actor" th:text="${actor.actorName}"></td>
							<td class="actor" th:text="${actor.bornYear}"></td>
							
							
							
							
							
							<td><a	th:href="@{actors/update/{id}(id=${actor.id})}"
								class="btn btn-primary">Güncelle</a>
							<a th:href="@{actors/delete/{id}(id=${actor.id})}"
								class="btn btn-danger">Sil</a> 
								</td>
						</tr>
					</tbody>
				</table>

				<a href="/actors/addactor" class="btn btn-success">Aktör Ekle</a>
			</div>
		</div>

	</div>


</body>
</html>
