<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/layout.html}">
<head>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	th:integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	th:crossorigin="anonymous">
</head>
<body>

	<div class ="container" layout:fragment="content" th:remove="tag">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3>Film Ekle</h3>
			</div>
			<div class="panel-body">
				<form th:object="${movie}" th:action="@{/movies/save}" action="#"
					method="post">
					<div class="form-group">
						<label for="name">Film İsmi</label> <input type="text"
							class="form-control" id="name" th:field="*{name}"
							placeholder="İsim" />
					</div>
					<div class="col-md-3">
						<label for="inpActors" class="form-label">Aktörler</label> <select
							class="selectpicker" id="inpActors" multiple title="Choose..."
							data-live-search="true" th:field="*{actors}">
							<option th:each="actor : ${actors}" th:value="${actor.id}"
								th:text="${actor.actorName}"></option>
						</select>
						
					</div>
					<div class="col-md-3">
						<label for="inpGenres" class="form-label">Türler</label> <select
							class="selectpicker" id="inpGenres" multiple title="Choose..."
							data-live-search="true" th:field="*{genres}">
							<option th:each="genre : ${genres}" th:value="${genre.id}"
								th:text="${genre.genreName}"></option>
						</select>
						
					</div>
					<div class="col-md-3">
						<label for="inpLanguages" class="form-label">Diller</label> 
						<select	class="selectpicker" id="inpLanguages" multiple title="Choose..."
							data-live-search="true" th:field="*{languages}">
							<option th:each="language : ${languages}"
								th:value="${language.id}" th:text="${language.name}"></option>
						</select>
						
					</div>
					<div class="form-group">
						<label for="year">Çıkış Yılı</label> <input type="text"
							class="form-control" id="year" th:field="*{realeseYear}"
							placeholder="Çıkış Yılı" />
					</div>
					<div class="form-group">
						<label for="description">Açıklama</label> <input type="text"
							class="form-control" id="description" th:field="*{description}"
							placeholder="Açıklama" />
					</div>
					<div class="form-group">
						<label for="media">Medya</label> <input type="text"
							class="form-control" id="media" th:field="*{media}"
							placeholder="Medya" />
					</div>

					<button type="submit" class="btn btn-primary" value="Save">Kaydet</button>
					<a class="btn btn-danger" th:href="@{/movies}">Vazgeç</a>
				</form>
			</div>
		</div>

	</div>

</body>
</html>
