<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Giriş Yap</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
</head>
<body>
<div layout:fragment="content" th:remove="tag">
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-2"></div>
            <div class="col-lg-6 col-md-8 login-box">
                <div class="col-lg-12 login-key">
                    <i class="fa fa-key" aria-hidden="true"></i>
                </div>
                <div class="col-lg-12 login-title">
                    GİRİŞ PANELİ
                                <div th:if="${param.error}">
                                    <div class="alert alert-danger">
                                        Kullanıcı Adı veya Şifre Hatalı!!
                                    </div>
                                </div>
                </div>

                <div class="col-lg-12 login-form">
                    <div class="col-lg-12 login-form">
                        <form id="login-form" method="post" th:action="@{/login}" role="form">
                            <div class="form-group">
                                    <input type="text" name="username" id="username" tabindex="1" class="form-control"
                                           placeholder="Kullanıcı Adı">
                                </div>
                                <div class="form-group">
                                    <input type="password" name="password" id="password" tabindex="2"
                                           class="form-control" placeholder="Şifre">
                                </div>

                            <div class="col-lg-12 loginbttm">
                                <div class="col-lg-6 login-btm login-button">
                                
                                    <!-- Error Message -->
                                     
                                </div>
                                
                                <div class="col-lg-6 login-btm login-button">
                                
                                    <input type="submit" name="login-submit" id="login-submit" tabindex="4"
                                           class="form-control btn btn-login" value="Giriş Yap">
                                </div>
                            </div>
                        </form>
                         <form method="get" th:action="@{/register}" role="form">
                         <input type="submit" onclick = "location.href='register.html'" tabindex="4"
                                           class="form-control btn btn-login" value="Kayıt Ol">
                                           
                         </form>
                          
                    </div>
                </div>
                <div class="col-lg-3 col-md-2"></div>
            </div>
        </div>
        </div>
</div>
</body>
